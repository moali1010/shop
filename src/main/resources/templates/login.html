<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ورود - ساندویچ فروشی</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">ورود</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700">نام کاربری</label>
            <input type="text" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">رمز عبور</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">ورود</button>
    </form>
    <p th:if="${param.error}" class="text-red-500 mt-2 text-center">نام کاربری یا رمز عبور اشتباه است!</p>
    <p th:if="${param.success}" class="text-green-500 mt-2 text-center">ثبت‌نام موفق! حالا وارد شوید.</p>
    <a th:href="@{/register}" class="block text-center mt-4 text-blue-500">ثبت‌نام جدید</a>
</div>
</body>
</html>
