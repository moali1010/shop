<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام - ساندویچ فروشی</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">ثبت‌نام</h2>
    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700">نام</label>
            <input type="text" th:field="*{name}" class="w-full p-2 border rounded" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">نام کاربری</label>
            <input type="text" th:field="*{username}" class="w-full p-2 border rounded" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">رمز عبور</label>
            <input type="password" th:field="*{password}" class="w-full p-2 border rounded" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">ایمیل</label>
            <input type="email" th:field="*{email}" class="w-full p-2 border rounded">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></span>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">ثبت‌نام</button>
    </form>
    <a th:href="@{/login}" class="block text-center mt-4 text-blue-500">قبلاً حساب دارید؟ ورود</a>
</div>
</body>
</html>
